<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Equipment Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 280px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 150px;
            left: 40px;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            width: 50%;
            display: inherit;
            position: absolute;
            left: 60px;
            top: 259px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-style: normal;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="equip">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <img class="rectangle" src="img/rectangle-1.png" />
                <div class="container">
                    <h1><i class="fas fa-tools"></i> Update Equipment Data</h1>
                    <form action="inven.php" method="POST">
                        <div class="form-group">
                            <label for="equipment_name"><i class="fas fa-wrench"></i> Equipment Name:</label><br>
                            <input type="text" id="equipment_name" name="equipment_name" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity"><i class="fas fa-sort-numeric-up-alt"></i> Quantity:</label><br>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <button type="submit"><i class="fas fa-save"></i> Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
