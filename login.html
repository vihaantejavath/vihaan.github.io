<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            width: 250px;
            padding: 20px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            position: relative;
            top: 200px;
            left: 50px;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007bff;
        }

        .form-group input[type="submit"] {
            width: 50%;
            display: inherit;
            position: absolute;
            left: 60px;
            top: 230px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="equip">

        <div class="overlap-group-wrapper">

            <div class="overlap-group">
                    
                <img class="rectangle" src="img/rectangle-1.png" />

                <div class="container">
                    <h2><i class="fas fa-lock icon"></i>Admin Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user icon"></i>Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock icon"></i>Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Retrieve username and password
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Dummy check for demonstration (replace with actual authentication)
            if (username === 'root' && password === '123') {
                // Open the admin dashboard page in a new tab
                window.open('http://localhost/arjuna%20sports/admin.html', '_blank');
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
    
</body>
</html>
