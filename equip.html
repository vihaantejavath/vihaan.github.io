<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 100%;
            height: 300px;
            overflow: hidden; /* Enable scrolling for the table */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            background-color: #e2a4a4;
            margin-bottom: 20px; /* Add margin between sections */
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        @media screen and (max-width: 360px) {
            .container {
                width: 100%;
                border-radius: 0;
            }
        }

        .section {
            max-width: 80%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the section */
            padding: 2px;
            overflow: auto;
            border: 2px solid #333; /* Add border */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* White background */
            position: relative;
            top: 170px;
            height: 400px;
            
        }

        .section iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

        <div class="overlap-group-wrapper">

    <div class="section">
      <iframe src="http://localhost/arjuna%20sports/equip2.html" frameborder="0"></iframe>
  </div>
                <div class="text-wrapper">Equipment</div>
            </div>
        </div>
    </div>

    
</body>
</html>
